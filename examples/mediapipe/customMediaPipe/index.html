<body>

<div id="container"> 
    <p>This is a sample application to test Vonage ML Transformers along with Vonage Media Processor features. </p>
    <p><a href="https://github.com/w3c/mediacapture-insertable-streams">Insertable Streams</a></p>
    <p><a href="https://github.com/Vonage/media-processor">Vonage Media Processor</a></p>
    <p><a href="https://github.com/Vonage/ml-transformers">Vonage ML Transformers</a></p>

    <span id="outputVideoContainer"></span>
    <div class="box">
      <span>Source:</span>
      <select id="sourceSelector" disabled>
          <option selected value="stop">(stopped)</option>
          <option value="camera">Camera</option>
      </select>
    </div>

    <div class="box">
        <span>type:</span>
        <select id="typeSelector" enabled>
            <option selected value="face_detection">face detection</option>
            <option value="face_mesh">face mesh</option>
            <option value="hands">hands</option>
            <option value="holistic">holistic</option>
            <option value="objectron">objectron</option>
            <option value="selfie_segmentation">selfie segmentation</option>
        </select>
    </div>

    <p>View the console to see logging.</p>

</div>
